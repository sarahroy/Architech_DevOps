name: CI Pipeline
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
    - uses: actions/checkout@v2

      
    - name: Set up Node.js
    - uses: actions/setup-node@v2
    - with:
        node-version: '14'
      
    - name: Install Dependencies
    - run: npm install

    - name: Run npm Command
    run: |
      echo "Run Successful!!"